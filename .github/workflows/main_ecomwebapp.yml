# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React/Node app to Azure Web App - ecomwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies, build, and test (in correct subfolder)
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./Ecom-WebSite  # <-- folder with package.json

      # Upload artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Ecom-WebSite/build  # <-- built folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecomwebapp'
          slot-name: 'Production'
          package: ./build  # <-- downloaded artifact folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_22E4E2995F10465FBE9A903791FB987F }}
